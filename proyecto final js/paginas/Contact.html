    <!-- Title -->
    <title>Contact us - Breakfast at Switzerland's</title>
</head>

<body>
    <header>

        <div class="head">
            <!-- Navigation bar + logo -->

            <a href="../index.html">
                <div class="logo">
                    <img src="https://i.postimg.cc/Pq0FxqG3/LOGO2-min.png" alt="Logo-vertical">

                    <li><a href="../index.html"> Home </a></li>

                </ul>
            </nav>


            <!-- End Navigation bar + logo -->

            <!-- BURGER MENU -->

            <div class="burger-menu">
                <button type="button" id="nav-btn" data-bs-toggle="dropdown">
                    <input id="abrir-cerrar" name="abrir-cerrar" type="checkbox" value="" />
                    <label for="abrir-cerrar" class="toggle-button">
                        <span class="cerrar" title="Cerrar">Cerrar</span>
                        <span class="abrir" title="Abrir">Abrir</span>
                    </label>

                <ul class="dropdown-menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>

                </ul>
            </div>

            <!-- END BURGER MENU -->

        </div>

        <!-- End Navigation bar + logo -->

    </header>

    <!-- Column left -->
    <main>
        <div id="contact-container">
            <div class="contact-column1">
                <div class="border-contact">
                    <h1 id="contact-title">CONTACT US</h1>
                    <div class="contact-data">
                        <ul class="list-icon">
                            <li><i class="fas fa-coffee" class="iconos"></i>Breakfast at Switzerland's</li>
                            <li><i class="fas fa-map-marker-alt" class="iconos"></i>Avenida Siempreviva 723</li>
                            <li><i class="fas fa-at" class="iconos"></i>breakfast.ch@gmail.com</li>
                        </ul>
                    </div>
                </div>

                <div class="contenedor-imgabout">
                    <img src="https://i.postimg.cc/PJj3WF51/LOGO1-min.png" alt="Logo" class="contact-img">
                </div>
            </div>

            <!-- end column left -->

            <!-- Form -->

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="canton">
                    <label for="canton" id="canton-title">Select your Canton</label>
                    <select name="canton" id="canton" required class="custom-select">
                        <option selected value="AG">Aargau</option>
                        <option value="AI">Appenzell Inner-Rhodes</option>
                        <option value="AR">Appenzell Outer-Rhodes</option>
                        <option value="BS">Basel</option>
                        <option value="BE">Berne</option>
                        <option value="FR">Fribourg</option>
                        <option value="GE">Geneva</option>
                        <option value="GL">Glarus</option>
                        <option value="GR">Grisons</option>
                        <option value="JU">Jura</option>
                        <option value="LU">Lucerne</option>
                        <option value="NE">Neuch√¢tel</option>
                        <option value="NW">Nidwald</option>
                        <option value="OW">Obwald</option>
                        <option value="SH">Schaffhausen</option>
                        <option value="SZ">Schwyz</option>
                        <option value="SO">Solothurn</option>
                        <option value="SG">St Gallen</option>
                        <option value="TG">Thurgau</option>
                        <option value="TI">Ticino</option>
                        <option value="UR">Uri</option>
                        <option value="VS">Valais</option>
                        <option value="VD">Vaud</option>
                        <option value="ZG">Zug</option>
                        <option value="ZH">Zurich</option>
                    </select>
                </div>

                <div class="custom-control">
                    <span id="query">What's your query about</span>

                    <div class="radio-btns">
                        <div class="radio-container">
                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio1">General information</label>
                        </div>

                        <div class="radio-container">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Promotions and products</label>
                        </div>

                        <div class="radio-container">
                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                            <label class="custom-control-label" for="customRadio2">Payment and shipping</label>
                        </div>

                    </div>

                </div>

                <textarea name="mensaje" id="mensaje" cols="70" rows="5" placeholder="Place your message here"></textarea>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input shadow-none" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Sign me up for the Newsletter</label>
                </div>

                <div class="s-r-buttons">
                    <button type="submit" class="sr-btn btn ">SUBMIT</button>

                    <label for="reset"></label>
                    <input type="reset" class="sr-btn btn" value="RESET">
                </div>

            </form>

            <!-- End Form -->




            <!-- img right -->

            <div id="img-contacto">
                <img src="https://i.postimg.cc/05YHkxVn/img-contact.jpg" alt="Breakfast">
            </div>
        </div>

        <!-- End img right -->

        <!-- Img bottom responsive -->
        <div class="contact-bottomimg">
            <img src="https://i.postimg.cc/SsQkXpbj/contact-bottomimg.jpg" alt="Breakfast with blackboard and logo">
        </div>
        <!-- End Img bottom responsive -->


    </main>

    <footer>
        <div id="foot">

        </div>
